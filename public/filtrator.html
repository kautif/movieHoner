<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h3><em>[Each question would be introduced on a different page after the previous question is answered]</em></h3>

	<section class="question">
		<h2>Which Category?</h2>
		<form>
			<select>
				<option>Action</option>
				<option>Adventure</option>
				<option>Comedy</option>
				<option>Romance</option>
				<option>Horror</option>
			</select>
			<input type="submit" name="category">
		</form>
	</section>

	<section class="question">
		<h2>What Decade?</h2>
		<form>
			<select>
				<option>70s</option>
				<option>80s</option>
				<option>90s</option>
				<option>2000s</option>
				<option>2010s</option>
			</select>
			<input type="submit" name="decade">
		</form>
	</section>

	<section class="question">
		<h2>What Year?</h2>
		<form>
			<select>
				<option>0</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
			</select>
			<input type="submit" name="year">
		</form>
	</section>

	<section class="question">
		<h2>What Quality?</h2>
		<form>
			<select>
				<option>Good</option>
				<option>Okay</option>
				<option>Bad</option>
				<option>Obscure</option>
			</select>
			<input type="submit" name="quality">
		</form>
	</section>

	<h3><em>[After last question is answered, results are returned and movie can be saved if desired.]</em></h3>	
</body>
</html>
